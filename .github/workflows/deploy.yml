name: Build y Deploy en GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ› ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Instalar dependencias
        run: npm ci

      - name: Compilar la aplicaciÃ³n
        run: npm run build

  deploy:
    name: ğŸš€ Deploy a Pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repo de nuevo
        uses: actions/checkout@v3

      - name: Publicar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
